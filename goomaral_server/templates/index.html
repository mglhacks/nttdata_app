{% extends "layout.html" %}
{% block body %}
<!-- Index Page -->

<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/japan.png" alt="">
                <div class="intro-text">
                    <span class="name">Goo Maral</span>
                    <hr class="star-light">
                    <span class="skills">Personalized travel guide only for you!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- About Section -->
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>About</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p>Everyone's travel interests are different. We recommend top destinations in Japan for you based on your home country and
                    personal interest.
                </p>
            </div>
            <!-- <div class="col-lg-8 col-lg-offset-2 text-center">
            <a href="#" class="btn btn-lg btn-outline">
            <i class="fa fa-download"></i> Download Theme
            </a>
            </div> -->
        </div>
    </div>
</section>

<!-- Form Section -->
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Sign Up Now</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form action="/register" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" data-name="username" name="username" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" data-name="email" name="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Country</label>
                            <p class="help-block text">Country</p>
                            <!-- your country information helps us to find best destinations for you -->
                            <!-- <select class="form-control bfh-countries" data-country="US"></select> -->
                            <div class="bfh-selectbox bfh-languages" data-language="en" data-flags="true" data-name="country">
                            </div>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" data-name="password" name="password" required data-validation-required-message="Please enter your password.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Reenter Password</label>
                            <input type="password" class="form-control" placeholder="Reenter Password" data-name="password2" name="password2" required data-validation-required-message="Please enter your password again.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                            <input type="submit" class="btn btn-primary" value="Register"/>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
